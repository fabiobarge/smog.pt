<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>SMOG</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f9e3a1; /* amarelo torrado suave */
      color: #222;
      text-align: center;
      overflow-x: hidden;
    }

    .intro {
      padding: 100px 20px 50px;
    }

    .typewriter {
      font-size: 1.8em;
      border-right: 2px solid black;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      margin: 0 auto;
      animation: typing 4s steps(40, end) forwards, blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 25em; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .lamp {
      width: 150px;
      margin: 40px auto 20px;
      animation: fadeIn 3s ease-in-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(-10px); }
    }

    .subtext {
      margin-top: 40px;
      font-size: 1.2em;
      opacity: 0;
      animation: fadeWords 3s ease-in-out 4s forwards;
    }

    @keyframes fadeWords {
      to { opacity: 1; }
    }

    .highlight-words {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      opacity: 0;
      animation: fadeWords 2s ease-in-out 5s forwards;
    }

    .highlight-words span {
      background-color: #fff;
      padding: 5px 15px;
      border-radius: 20px;
      font-weight: 600;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }

    .start-btn {
      margin-top: 40px;
      padding: 12px 30px;
      font-size: 1em;
      border: none;
      border-radius: 25px;
      background-color: #000;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    .start-btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

<div class="intro">
  <div class="typewriter" id="typewriter">Precisas de uma visão mais clara</div>

  <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Brain_lightbulb_icon.svg" alt="Lâmpada com cérebro" class="lamp">

  <div class="subtext">Conteúdo digital à tua medida</div>

  <div class="highlight-words">
    <span>Simples</span>
    <span>Eficaz</span>
    <span>Acessível</span>
  </div>

  <button class="start-btn" onclick="window.scrollTo({top: 1000, behavior: 'smooth'})">Começa aqui</button>
</div>

<!-- Sons -->
<audio id="typingSound" src="https://www.soundjay.com/typing/sounds/typing-2.mp3" preload="auto"></audio>

<script>
  const typewriter = document.getElementById('typewriter');
  const typingSound = document.getElementById('typingSound');

  let text = "Precisas de uma visão mais clara";
  let i = 0;

  function type() {
    if (i < text.length) {
      typewriter.textContent += text.charAt(i);
      typingSound.currentTime = 0;
      typingSound.play();
      i++;
      setTimeout(type, 100);
    }
  }

  window.onload = () => {
    type();
  };
</script>

</body>
</html>
